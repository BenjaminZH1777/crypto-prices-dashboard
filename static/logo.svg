<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="640" height="160" viewBox="0 0 640 160">
  <title>retailgo logo</title>
  <defs>
    <style>
      .g { fill: #0B6B3A; stroke: #0B6B3A; }
      .t { fill: #0B6B3A; font: 700 64px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Noto Sans', sans-serif; }
    </style>
  </defs>

  <!-- icon: circular chart (tight bounding) -->
  <g transform="translate(20,20)">
    <circle cx="60" cy="60" r="56" fill="none" stroke="#0B6B3A" stroke-width="8"/>
    <!-- bars -->
    <rect x="34" y="78" width="10" height="22" class="g"/>
    <rect x="50" y="66" width="10" height="34" class="g"/>
    <rect x="66" y="56" width="10" height="44" class="g"/>
    <!-- rising line and arrow -->
    <path d="M34,86 L53,67 L66,72 L88,50" fill="none" stroke="#0B6B3A" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M88,50 v16 h16" fill="none" stroke="#0B6B3A" stroke-width="8" stroke-linecap="round"/>
  </g>

  <!-- wordmark -->
  <text class="t" x="150" y="98">retailgo</text>
</svg>

