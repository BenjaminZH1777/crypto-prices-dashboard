<!DOCTYPE html>
<html>
<head>
    <title>Crypto Tracker</title>
    <script src="/static/script.js" defer></script>
    <meta charset="UTF-8">
    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background: #f5f5f5; }
        /* Alternating row colors for readability */
        tbody tr:nth-child(odd) { background: #ffffff; }
        tbody tr:nth-child(even) { background: #f7fafc; }
    </style>
    <div>
        <a href="/manage">管理代币</a>
    </div>
    </head>
<body>
    <h1>项目数据总览</h1>
    <table border="1" id="token-table">
        <thead>
            <tr>
                <th>index</th>
                <th>coin name</th>
                <th>price</th>
                <th>current supply</th>
                <th>current market cap</th>
                <th>total supply</th>
                <th>total market cap</th>
                <th>found raises</th>
                <th>investor percentage</th>
                <th>financing valuation</th>
                <th>financing based price</th>
                <th>Annualized income</th>
                <th>income valuation</th>
                <th>income based price</th>
                <th>tokenomics</th>
                <th>vesting</th>
                <th>cexs</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
