<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>管理员登录</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif; }
        .card { max-width: 420px; margin: 10vh auto; border: 1px solid #e5e7eb; border-radius: 8px; padding: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .row { margin-bottom: 12px; }
        label { display:block; margin-bottom: 6px; color:#374151; }
        input { width:100%; padding:8px 10px; border:1px solid #d1d5db; border-radius:6px; }
        button { padding:8px 12px; background:#111827; color:#fff; border:none; border-radius:6px; cursor:pointer; }
        .error { color:#b91c1c; margin-bottom: 10px; }
        .hint { color: #6b7280; font-size: 12px; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="margin-top:0;">管理员登录</h2>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
            <div class="row">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="row">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">登录</button>
        </form>
        <p class="hint">提示：请在服务器以环境变量配置 `ADMIN_USERNAME` 与 `ADMIN_PASSWORD` 或 `ADMIN_PASSWORD_HASH`。</p>
        <p><a href="/">返回首页</a></p>
    </div>
</body>
</html>
